<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SP Home</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
        <!-- スタイル崩れを防ぐ -->
        <link rel="stylesheet" href="css/style.css">
        <!-- スクロールプラグイン -->
        <script src="https://unpkg.com/scrollreveal"></script>
    </head>

<body>
    <header>
        <h1><a href="index.html">SP Home</a></h1>
        <div class="nav-wrapper">
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Top</a></li>
                    <li class="nav-item"><a href="rooms.html">Rooms</a></li>
                    <li class="nav-item"><a href="services.html">Services</a></li>
                    <li class="nav-item"><a href="access.html">Access</a></li>
                    <li class="nav-item"><a href="qa.html">Q & A</a></li>
                </ul>
            </nav>
        </div>

        <div class="burger-btn">
            <span class="bar bar_top"></span>
            <span class="bar bar_mid"></span>
            <span class="bar bar_bottom"></span>
        </div>
    </header>
    <div class="form">
        <div class="form-item">
            <p class="form-item-label"><span class="form-item-label-required">必須</span>氏名</p>
            <input type="text" class="form-item-input" placeholder="例）山田太郎">
        </div>
        <div class="form-item">
            <p class="form-item-label"><span class="form-item-label-required">必須</span>電話番号</p>
            <input type="text" class="form-item-input" placeholder="例）000-0000-0000">
        </div>
        <div class="form-item">
            <p class="form-item-label"><span class="form-item-label-required">必須</span>メールアドレス</p>
            <input type="email" class="form-item-input" placeholder="例）example@gmail.com">
        </div>
        <div class="form-item">
            <p class="form-item-label ismsg"><span class="form-item-label-required">必須</span>お問い合わせ内容</p>
            <textarea class="form-item-textarea"></textarea>
        </div>
        <div class="form-item"><input type="submit" class="form-btn" value="送信する">
        </div>
    </div>
    <footer>
        <div class="footer-logo">
            <img src="img/sphotel_whitelogo.png" alt="">
        </div>
        <div class="sns-link">
            <ul>
                <li><a href="#"><img src="img/instagram_logo.png" alt="instagramのアイコン"></a></li>
                <li><a href="#"><img src="img/facebook_logo.png" alt="facebookのアイコン"></a></li>
                <li><a href="#"><img src="img/twitter_logo.png" alt="twitterのアイコン"></a></li>
            </ul>
        </div>
        <p><small>&copy;2021- sp home</small></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
